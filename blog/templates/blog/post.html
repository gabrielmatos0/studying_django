{% extends 'global/base.html' %}

{% block tituloh1 %} {{ text }} {% endblock tituloh1 %}

{% block posts %}
    <article class="post single-post">
        <header>
            <a href="{% url 'blog:post' post.id %}">
                <h1 class="post__title">{{post.title}}</h1>
            </a>
        </header>
        <div class="post__body">
            {{post.body}}
        </div>
    </article>
{% endblock posts %}
